<ion-app class="ion-color-dark:">
  <ion-menu side="start" menuId="mainmenu">
    <ion-header no-border>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <div text-center padding text-wrap>
        <h6 *ngIf="user" >{{ user.email }}</h6>
      </div>
      <ion-list>
        <ion-item (click)="setting()" lines="none">
          <ion-icon slot="start" name="settings"></ion-icon> Setting
        </ion-item>
        <ion-item (click)="logout()" lines="none">
          <ion-icon slot="start" name="log-out"></ion-icon> sign out
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
