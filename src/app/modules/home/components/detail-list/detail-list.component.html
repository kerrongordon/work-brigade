<ng-container *ngIf="(data | async) as items; else elseTemplate">
    <ion-card
    class="card-backgroud"
    margin-vertical
    *ngFor="let item of items"
  >
    <ion-item-sliding #slidingItem>
      <ion-item button lines="none" class="card-backgroud" (click)="openItem(item.id)">
        <ion-icon
          slot="start"
          class="cardIcon"
          [name]="item.completed ? 'checkbox-outline' : 'square-outline'"
          size="large"
          [class]="item.completed ? 'cardIcongreen' : 'cardIcon'"
        ></ion-icon>
        <ion-label text-wrap>
          <p class="title">{{ item.name }}</p>
          <p class="subtitle">{{ item.address }}</p>
          <p class="subtitle">{{ item.startDate | date: 'fullDate' }}</p>
        </ion-label>
        <ion-icon name="folder" slot="end" size="large"></ion-icon>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option color="primary">
          <ion-icon name="create" slot="start"></ion-icon> Edit
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon name="trash" slot="start"></ion-icon> Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-card>
</ng-container>
<ng-template #elseTemplate>
    <div padding *ngFor="let item of [0,1,2,3]">
      <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
      <ion-skeleton-text animated></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 88%"></ion-skeleton-text>
      <ion-skeleton-text animated></ion-skeleton-text>
      <ion-skeleton-text animated></ion-skeleton-text>
    </div>
</ng-template>
