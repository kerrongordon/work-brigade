<ion-header no-border>
  <ion-toolbar>
    <ion-button slot="start" fill="clear" (click)="goBack()">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title>Add Beneficiary</ion-title>
  </ion-toolbar>
</ion-header>

<ion-progress-bar *ngIf="isSaveing" type="indeterminate"></ion-progress-bar>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
          <ion-item>
            <ion-label position="floating">Beneficiary Name</ion-label>
            <ion-input
              type="text"
              [(ngModel)]="name"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Address</ion-label>
            <ion-input
              type="text"
              [(ngModel)]="address"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Phone Number</ion-label>
            <ion-input
              type="number"
              [(ngModel)]="phoneNumber"
            ></ion-input>
          </ion-item>

          <div padding></div>
          <div padding></div>

          <ion-item>
            <ion-label>Start Date</ion-label>
            <ion-datetime
              display-format="DDDD MMM D, YYYY"
              [monthNames]="monthNames"
              [monthShortNames]="MonthAbbreviation"
              [dayNames]="dayNames"
              [dayShortNames]="dayAbbreviation"
              [(ngModel)]="startDate"
            >
            </ion-datetime>
          </ion-item>

          <ion-item>
            <ion-label>Type Of Work</ion-label>
            <ion-select
              interface="action-sheet"
              placeholder="Select One"
              [(ngModel)]="workType"
            >
              <ion-select-option
                *ngFor="let type of typeOfWork"
                [value]="type.title"
                >{{ type.title }}
              </ion-select-option>
            </ion-select>
          </ion-item>

          <div padding></div>

          <div padding-vertical>
            <ion-button [disabled]="isSaveing" size="" type="submit" expand="block" (click)="addNewBeneficiary()">
              Add
            </ion-button>
          </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
