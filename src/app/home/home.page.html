<ion-header no-border>
  <ion-toolbar text-center>
    <ion-title>
      Report
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>




  <ion-item-group>


    <ion-item-group *ngFor="let month of dataDate">
      <ion-item-divider sticky class="home-item">
        <ion-label>
          {{ month.date | date: 'MMMM'}} {{ month.date | date: 'yyy'}}
        </ion-label>
      </ion-item-divider>


      <ion-item-sliding *ngFor="let data of month.items">
        <ion-item button (click)="open()" >
            <ion-icon slot="start" name="filing" size="large"></ion-icon>
          <ion-label text-wrap>
            <ion-text>
              <h3>{{ data.name }}</h3>
            </ion-text>
              <p>{{ data.address }}</p>
              <p>{{ data.startDate | date}}</p>
          </ion-label>
          <ion-icon name="checkmark-circle" color="success" slot="end"></ion-icon>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option onClick="unread(item)">Unread</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>


    </ion-item-group>


  </ion-item-group>





  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addBeneficiary()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
