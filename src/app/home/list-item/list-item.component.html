<ion-item-group *ngFor="let month of data">
  <ion-item-divider sticky>
    <ion-label>
      {{ month.date | date: 'MMMM'}}
    </ion-label>
  </ion-item-divider>

  <ion-item-sliding *ngFor="let data of month.items">
    <ion-item>
      <ion-label>
        <h3>{{ data.name }}</h3>
      </ion-label>
    </ion-item>
    <ion-item-options>
      <ion-item-option>
        Favorite
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-item-group>
