<ion-card class="card-border card-backgroud card-shadow" *ngFor="let item of data | async | search:searchInput"
  margin-vertical>

  <ion-item-sliding>
    <ion-item button (click)="openItem(item.$key)" lines="none" class="card-backgroud">
      <ion-icon slot="start" name="filing" size="large"></ion-icon>
      <ion-label text-wrap>
        <p>{{ item.name }}</p>
        <p>{{ item.address }}</p>
        <p>{{ item.startDate | date}}</p>
      </ion-label>
      <ion-icon name="checkmark-circle" [color]="item.completed ? 'success' : ''" slot="end"></ion-icon>
    </ion-item>
    <ion-item-options side="start">
      <ion-item-option (click)="editItem(item.$key)" color="primary">
        <ion-icon name="create" slot="start"></ion-icon> Edit
      </ion-item-option>
    </ion-item-options>
    <ion-item-options side="end">
      <ion-item-option (click)="deleteItem(item.$key)" color="danger">
        <ion-icon name="trash" slot="start"></ion-icon> Delete
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-card>
