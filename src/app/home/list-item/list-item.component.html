<ng-container *ngIf="data | async as items; else elseTemplate">
  <ion-card class="card-backgroud" *ngFor="let item of items | search:searchInput" margin-vertical>
    <ion-item-sliding #slidingItem>
      <ion-item button (click)="openItem(item.$key)" lines="none" class="card-backgroud">
        <ion-icon slot="start" name="filing" size="large"></ion-icon>
        <ion-label text-wrap>
          <p>{{ item.name }}</p>
          <p>{{ item.address }}</p>
          <p>{{ item.startDate | date}}</p>
        </ion-label>
        <ion-icon name="checkmark-circle" [color]="item.completed ? 'light' : ''" slot="end"></ion-icon>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="editItem(slidingItem, item.$key)" color="primary">
          <ion-icon name="create" slot="start"></ion-icon> Edit
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option (click)="deleteItem(slidingItem, item.$key)" color="danger">
          <ion-icon name="trash" slot="start"></ion-icon> Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-card>
</ng-container>
<ng-template #elseTemplate>
  <app-loader></app-loader>
  <app-loader></app-loader>
  <app-loader></app-loader>
</ng-template>
