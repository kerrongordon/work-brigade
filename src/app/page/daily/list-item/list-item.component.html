<ng-container *ngIf="data | async as items; else elseTemplate">
  <ion-card class="card-backgroud" margin-vertical *ngFor="let item of items">
    <ion-item-sliding #slidingItem>
      <ion-item button class="card-backgroud" lines="none">
        <ion-icon slot="start" name="bookmark"></ion-icon>
        <ion-label class="day-item-text">
          <p><b>{{ item.date | date:'EEEE' }}</b></p>
          <p>{{ item.date | date }}</p>
        </ion-label>
        <ion-icon name="checkmark-circle" [color]="item.accomplished ? 'light' : ''" slot="end"></ion-icon>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="edit(slidingItem, item.$key)" color="primary">
          <ion-icon slot="start" name="create"></ion-icon> Edit
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option (click)="delete(slidingItem, item.$key)" color="danger">
          <ion-icon slot="start" name="trash"></ion-icon> Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-card>
</ng-container>
<ng-template #elseTemplate>
  <app-loader></app-loader>
  <app-loader></app-loader>
  <app-loader></app-loader>
  <app-loader></app-loader>
</ng-template>
