<ion-header no-border>
  <ion-toolbar>
    <ion-button slot="start" fill="clear" (click)="openMenu()">
      <ion-icon slot="icon-only" name="menu"></ion-icon>
    </ion-button>
    <ion-title>
      Reports
    </ion-title>
    <ion-button slot="end" fill="clear" (click)="search = !search">
      <ion-icon slot="icon-only" name="search"></ion-icon>
    </ion-button>
  </ion-toolbar>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3" size-xl="4" offset-xl="4">
        <ion-toolbar [ngClass]="{ hide: search }">
          <ion-searchbar
            (ionInput)="onSearch($event)"
            color="light"
          ></ion-searchbar>
        </ion-toolbar>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3" size-xl="4" offset-xl="4">
        <ion-list>
          <app-list-item
            [data]="data"
            [searchInput]="searchInput"
            (open)="open($event)"
            (edit)="edit($event)"
            (delete)="delete($event)"
          ></app-list-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addBeneficiary()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
