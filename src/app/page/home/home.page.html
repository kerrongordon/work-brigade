<ion-header no-border>
  <ion-toolbar>
    <ion-button slot="start" fill="clear" (click)="openMenu()">
      <ion-icon slot="icon-only" name="menu"></ion-icon>
    </ion-button>
    <ion-title>
      Reports
    </ion-title>
    <ion-button slot="end" fill="clear" (click)="search = !search">
      <ion-icon slot="icon-only" name="search"></ion-icon>
    </ion-button>
  </ion-toolbar>
  <ion-toolbar [ngClass]="{'hide': search}">
    <ion-searchbar (ionInput)="onSearch($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <app-list-item [data]="data" [searchInput]="searchInput" (open)="open($event)" (edit)="edit($event)"
      (delete)="delete($event)"></app-list-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addBeneficiary()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
